@if (isLoading) {
<mat-progress-spinner [diameter]="30" [color]="'primary'" [mode]="'indeterminate'">
</mat-progress-spinner>
} @else {
<table mat-table [dataSource]="events" class="mat-elevation-z8" >
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="dataHora">
        <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
        <td mat-cell *matCellDef="let element"> {{ element.dataHora }} </td>
    </ng-container>

    <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{ element.local }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['titulo', 'descricao', 'dataHora', 'local']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['titulo', 'descricao', 'dataHora', 'local']"></tr>
</table>
}
